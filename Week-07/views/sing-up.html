<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../CSS/reset.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/sing-up.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="../../Assets/Images/logo-RR.png" alt="Logo RR" />
        <p>MEGA ROCKET S.A</p>
      </div>
      <div>
        <img
          class="burguer-button"
          src="../../Assets/Images/Icon-aside.png"
          alt="Nav"
        />
      </div>
      <div class="container-login-header">
        <a href="login.html" class="button-login">
          Login
          <img src="../../Assets/Images/Login.jpg" alt="Login" />
        </a>
        <a href="sing-up.html" class="button-login">
          Sing up
          <img src="../../Assets/Images/Signup.png" alt="Singup" />
        </a>
      </div>
    </header>
    <main>
      <a href="index.html" class="button-back"> Back </a>
      <form id="formulario" class="container-sing-up">
        <div class="container-form">
          <div class="form-label-input">
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Name" id="name" />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Surname">Surname</label>
            <input
              type="text"
              name="Surname"
              placeholder="Surname"
              id="surname"
            />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="id">ID</label>
            <input type="text" name="ID" placeholder="ID" id="id" />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Date-of-birth">Date of birth</label>
            <input
              type="date"
              name="Date-of-birth"
              placeholder="Date-of-birth"
              id="date"
            />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Phone">Phone</label>
            <input type="text" name="Phone" placeholder="Phone" id="phone" />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Adress">Adress</label>
            <input type="text" name="Adress" placeholder="Adress" id="adress" />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Location">Location</label>
            <input
              type="text"
              name="Location"
              placeholder="Location"
              id="location"
            />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Zip Code">Zip Code</label>
            <input
              type="text"
              name="Zip Code"
              placeholder="Zip Code"
              id="zipCode"
            />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Email">Email</label>
            <input type="text" name="Email" placeholder="E-mail" id="email" />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Password">Password</label>
            <input
              type="password"
              name="Password"
              placeholder="Password"
              id="password"
            />
            <div class="errordiv"></div>
          </div>
          <div class="form-label-input">
            <label for="Repeat Password">Repeat Password</label>
            <input
              type="password"
              name="Repeat Password"
              placeholder="Repeat Password"
              id="repeatPassword"
            />
            <div class="errordiv"></div>
          </div>
        </div>
        <input
          type="submit"
          name="Register"
          placeholder="submit"
          value="submit"
          class="button-send"
          id="buttonSubmit"
        />
        <a href="login.html" class="question"> You already have an account? </a>
      </form>
    </main>
    <footer id="footer">
      <div class="container-social">
        <div>
          <img src="../../Assets/Images/instagram.png" alt="Instagram" />
          <a href="https://msng.link/o/?radium.rocket=ig">@ROCKETGYM</a>
        </div>
        <div>
          <img src="../../Assets/Images/whatsapp.png" alt="WhatsApp" />
          <a href="https://web.whatsapp.com/">+1 408 741 2369</a>
        </div>
        <div>
          <img src="../../Assets/Images/facebook.png" alt="Facebook" />
          <a href="https://es-la.facebook.com">Mega rocket GYM</a>
        </div>
      </div>
      <div class="container-info">
        <div class="container-phone-addres">
          <img src="../../Assets/Images/Adress.png" alt="Adress" />
          <p>Av. Pellegrini 3535</p>
        </div>
        <div class="container-phone-addres">
          <img src="../../Assets/Images/Phone.png" alt="Phone" />
          <p>+464 206 96</p>
        </div>
      </div>
      <p class="copyright">
        MEGA ROCKET SA
        <span>All rights reserved. 2023Â©</span>
      </p>
    </footer>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="imgmodal" id="image" />
        <p id="content"></p>
      </div>
    </div>
    <script src="../js/sing-up.js"></script>
  </body>
</html>
